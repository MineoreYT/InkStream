<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicons with cache busting -->
    <link rel="icon" type="image/webp" href="/favicon.webp?v=3" />
    <link rel="icon" type="image/png" href="/favicon.png?v=3" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=3" />
    <link rel="shortcut icon" href="/favicon.ico?v=3" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="InkStream" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="InkStream" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json?v=2" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.webp?v=2" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.webp?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.webp?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/apple-touch-icon.webp?v=2" />
    
    <title>InkStream - Read Manga Online</title>
    
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
