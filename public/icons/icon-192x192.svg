<svg width="192" height="192" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>
  
  <!-- Manga book -->
  <g transform="translate(100, 80)">
    <!-- Book shadow -->
    <rect x="8" y="8" width="304" height="360" rx="12" fill="#000000" opacity="0.2"/>
    
    <!-- Book cover -->
    <rect x="0" y="0" width="304" height="360" rx="12" fill="url(#bookGrad)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Book spine -->
    <rect x="0" y="0" width="24" height="360" rx="12" fill="#8b5cf6"/>
    
    <!-- Anime character silhouette -->
    <g transform="translate(50, 40)">
      <!-- Head -->
      <circle cx="100" cy="60" r="35" fill="#fbbf24" opacity="0.8"/>
      
      <!-- Hair -->
      <path d="M 70 35 Q 100 15 130 35 Q 135 25 140 35 Q 130 20 100 20 Q 70 20 60 35 Q 65 25 70 35" fill="#f59e0b"/>
      
      <!-- Eyes -->
      <ellipse cx="88" cy="55" rx="8" ry="12" fill="url(#eyeGrad)"/>
      <ellipse cx="112" cy="55" rx="8" ry="12" fill="url(#eyeGrad)"/>
      <circle cx="88" cy="52" r="3" fill="#ffffff"/>
      <circle cx="112" cy="52" r="3" fill="#ffffff"/>
      
      <!-- Mouth -->
      <path d="M 95 70 Q 100 75 105 70" stroke="#f59e0b" stroke-width="2" fill="none"/>
      
      <!-- Body -->
      <rect x="80" y="95" width="40" height="60" rx="8" fill="#ec4899" opacity="0.7"/>
      
      <!-- Arms -->
      <rect x="60" y="100" width="15" height="40" rx="7" fill="#fbbf24" opacity="0.6"/>
      <rect x="125" y="100" width="15" height="40" rx="7" fill="#fbbf24" opacity="0.6"/>
    </g>
    
    <!-- Manga panels -->
    <rect x="40" y="200" width="100" height="60" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="150" y="200" width="100" height="60" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    
    <!-- Speech bubbles -->
    <ellipse cx="70" cy="220" rx="25" ry="15" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
    <ellipse cx="180" cy="230" rx="30" ry="18" fill="#ffffff" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Text lines -->
    <rect x="40" y="280" width="80" height="3" rx="1" fill="#64748b"/>
    <rect x="40" y="290" width="60" height="3" rx="1" fill="#64748b"/>
    <rect x="150" y="280" width="90" height="3" rx="1" fill="#64748b"/>
    <rect x="150" y="290" width="70" height="3" rx="1" fill="#64748b"/>
    
    <!-- Page corner -->
    <path d="M 280 20 L 280 0 L 304 0 L 304 24 Z" fill="#e2e8f0"/>
    <path d="M 280 0 L 304 24 L 280 20 Z" fill="#cbd5e1"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">InkStream</text>
  
  <!-- Sparkle effects -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="80" cy="100" r="3"/>
    <circle cx="430" cy="150" r="4"/>
    <circle cx="60" cy="300" r="2"/>
    <circle cx="450" cy="350" r="3"/>
    <path d="M 400 80 L 405 90 L 415 85 L 405 95 L 400 105 L 395 95 L 385 85 L 395 90 Z"/>
    <path d="M 100 400 L 103 407 L 110 405 L 103 412 L 100 419 L 97 412 L 90 405 L 97 407 Z"/>
  </g>
</svg>