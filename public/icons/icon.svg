<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Book/Manga Icon -->
  <g transform="translate(128, 128)">
    <!-- Book spine -->
    <rect x="0" y="0" width="40" height="256" fill="#ffffff" opacity="0.9"/>
    <rect x="40" y="0" width="216" height="256" fill="#ffffff" rx="8"/>
    
    <!-- Pages -->
    <rect x="60" y="20" width="176" height="216" fill="#f8fafc" rx="4"/>
    
    <!-- Text lines -->
    <rect x="80" y="40" width="120" height="4" fill="#64748b" rx="2"/>
    <rect x="80" y="56" width="136" height="4" fill="#64748b" rx="2"/>
    <rect x="80" y="72" width="100" height="4" fill="#64748b" rx="2"/>
    
    <!-- Manga panel -->
    <rect x="80" y="100" width="136" height="80" fill="#e2e8f0" rx="4"/>
    <circle cx="120" cy="130" r="12" fill="#8b5cf6"/>
    <circle cx="176" cy="130" r="12" fill="#8b5cf6"/>
    <path d="M 140 150 Q 148 160 156 150" stroke="#64748b" stroke-width="2" fill="none"/>
    
    <!-- More text -->
    <rect x="80" y="200" width="100" height="4" fill="#64748b" rx="2"/>
    <rect x="80" y="216" width="120" height="4" fill="#64748b" rx="2"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">InkStream</text>
</svg>